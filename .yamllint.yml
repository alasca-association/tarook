---
extends: default

ignore: |
  **/templates/**/*.yaml

rules:
  line-length: disable
  indentation:
    level: warning
    indent-sequences: consistent
  trailing-spaces:
    level: warning
  new-line-at-end-of-file:
    level: warning
  colons:
    level: warning
  comments:
    level: warning
    min-spaces-from-content: 1
  braces:
    level: warning
  document-end: disable
  document-start: disable
  empty-lines:
    level: warning
    max: 1
    max-start: 1
    max-end: 0
  truthy:
    level: warning
...
