---
- name: Connect to Gateway nodes
  import_playbook: "{{ ansible_k8s_core_dir }}/connect-to-nodes.yaml"
  vars:
    target_hosts: gateways

- name: Install global monitoring supplements on Kubernetes frontend
  hosts: frontend
  vars_files:
  - vars/auto_generated_preamble.yaml
  - vars/retries.yaml
  roles:
  - role: global-monitoring-frontend
    tags: global-monitoring-frontend
    when: k8s_global_monitoring_enabled
...
