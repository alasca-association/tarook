k8s_ingress_chart_version: "4.11.1"
k8s_ingress_release_name: "ingress"
k8s_ingress_allow_snippet_annotations: false
k8s_ingress_memory_limit: ""
k8s_ingress_memory_request: "128Mi"
k8s_ingress_cpu_limit: ""
k8s_ingress_cpu_request: "100m"

monitoring_common_labels: {}
