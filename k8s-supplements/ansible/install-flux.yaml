---
- name: Install Flux
  hosts: orchestrator
  gather_facts: false
  vars_files:
  - vars/retries.yaml
  roles:
  - role: fluxcd2_v1
    when: fluxcd_enabled and fluxcd_legacy | default(False)
    tags:
    - fluxcd

  - role: fluxcd2_v2
    when: fluxcd_enabled and not fluxcd_legacy | default(False)
    tags:
    - fluxcd
...
