  vars_files:
  - vars/retries.yaml
  roles:
  - role: fluxcd2_v1
    when: fluxcd_enabled | bool and fluxcd_legacy
    tags:
    - fluxcd
    - fluxcd2_v1

  - role: fluxcd2_v2
    when: fluxcd_enabled and not fluxcd_legacy
    tags:
    - fluxcd
    - fluxcd2_v2
