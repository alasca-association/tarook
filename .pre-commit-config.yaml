---
repos:
  # In order for validate-linter-versions.sh to work, rev must always be
  # in the line below repo.
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.9.0
    hooks:
      - id: shellcheck
        args:
          - -x
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.31.0
    hooks:
      - id: yamllint
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
        exclude: '.*(\.drawio|\.svg)$'
      - id: end-of-file-fixer
        exclude: '.*(\.drawio|\.svg)$'
      - id: mixed-line-ending
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
  - repo: https://github.com/python-poetry/poetry
    rev: 1.3.2 # TODO: Keep in sync with poetry version of CI image
    hooks:
      - id: poetry-check
      - id: poetry-lock
        files: ^(pyproject.toml|poetry.lock)$
        args:
        - "--no-update"
  - repo: local
    hooks:
      - id: portable-shebangs
        name: make sure shebangs are portable
        types: [executable, text]
        entry: ci/lint/portable-shebangs.sh
        language: script
        stages: [commit, push, manual]
      - id: validate-linter-versions
        name: make sure gitlab ci and pre-commit use the same linter versions
        files: "^(.gitlab-ci.yml|.pre-commit-config.yaml)$"
        entry: ci/lint/validate-linter-versions.sh
        language: script
        stages: [commit, push, manual]
...
