# Spawn a deployment behind a loadbalancer service which echos back a few things when asked via HTTP.
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-http-echo-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: echo
  template:
    metadata:
      labels:
        app: echo
    spec:
      serviceAccountName: test
      containers:
      - name: echo
        image: mendhak/http-https-echo
        ports:
        - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: external-http-echo-service
  annotations:
    service.beta.kubernetes.io/openstack-internal-load-balancer: "false"
spec:
  selector:
    app: echo
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
