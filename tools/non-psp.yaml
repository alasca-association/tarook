# This file creates a service account and a very permissive PSP in the default namespace.
# It is required to use most manifests in this directory, even if you donâ€™t run PSP,
# because they still refer to the service account.
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: test
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: test-psp
  namespace: default 
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: psp:cah-too-permissive
subjects:
- kind: ServiceAccount
  name: test
  namespace: default
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: cah-too-permissive
spec:
  allowPrivilegeEscalation: true
  allowedCapabilities:
  - SYS_ADMIN
  fsGroup:
    rule: RunAsAny
  hostIPC: true
  hostNetwork: true
  hostPID: true
  privileged: true
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - configMap
  - downwardAPI
  - emptyDir
  - persistentVolumeClaim
  - secret
  - projected
  - hostPath
  - flexVolume
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
   name: psp:cah-too-permissive
   namespace: default
rules:
- apiGroups:
  - policy
  resourceNames:
  - cah-too-permissive
  resources:
  - podsecuritypolicies
  verbs:
  - use
