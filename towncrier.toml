[tool.towncrier]
directory = "docs/_releasenotes/"
filename = "CHANGELOG.rst"
# template =  "docs/releasenotes_template.jinja"
title_format = "{version} ({project_date})"
issue_format = "`!{issue} <https://gitlab.com/yaook/k8s/-/merge_requests/{issue}>`_"
underlines = ["-", "~", "^"]

[[tool.towncrier.type]]
directory = "feature"
name = "New Features"
showcontent = true

[[tool.towncrier.type]]
directory = "change"
name = "Changed functionality"
showcontent = true

[[tool.towncrier.type]]
directory = "fix"
name = "Bugfixes"
showcontent = true

[[tool.towncrier.type]]
directory = "docs"
name = "Changes in the Documentation"
showcontent = true

[[tool.towncrier.type]]
directory = "removal"
name = "Deprecations and Removals"
showcontent = true

[[tool.towncrier.type]]
directory = "chore"
name = "Other Tasks"
showcontent = true

[[tool.towncrier.type]]
directory = "security"
name = "Security"
showcontent = true

[[tool.towncrier.type]]
directory = "misc"
name = "Misc"
showcontent = false
