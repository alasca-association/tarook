---
- name: Detect user
  hosts: k8s_nodes
  gather_facts: false
  # we need *all* hosts.
  any_errors_fatal: true
  vars_files:
    - ../vars/etc.yaml
  roles:
    - detect_user

- name: Rotate CA
  hosts: masters
  gather_facts: true
  vars_files:
    - vars/disruption.yaml
    # - vars/auto_generated_preamble.yaml
    - vars/etc.yaml
    - vars/retries.yaml
  roles:
    - role: k8s-rotate-ca
      tags: k8s-rotate-ca
...
