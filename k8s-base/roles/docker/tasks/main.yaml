---
- name: Ensure /etc/docker directory is present
  become: true
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    mode: 0755
    owner: root
    group: root

- name: Install docker CE (apt)
  become: true
  ansible.builtin.apt:
    state: present
    name:
      - docker.io
  register: task_result
  until: task_result is not failed
  retries: "{{ network_error_retries }}"
  delay: "{{ network_error_delay }}"
  when:
    - ansible_pkg_mgr == 'apt'

- name: Install docker CE (yum/dnf)
  become: true
  when:
    - ansible_pkg_mgr == 'yum' or ansible_pkg_mgr == 'dnf'
  block:
    # TODO: test without
    - name: Install pre-requisites to docker
      ansible.builtin.yum:
        name:
          - yum-utils
          - device-mapper-persistent-data
          - lvm2
      register: task_result
      until: task_result is not failed
      retries: "{{ network_error_retries }}"
      delay: "{{ network_error_delay }}"

    - name: Add Docker repo
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo
        owner: root
        group: root
        mode: 0640
      register: task_result
      until: task_result is not failed
      retries: "{{ network_error_retries }}"
      delay: "{{ network_error_delay }}"

    - name: Install docker
      ansible.builtin.yum:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io

- name: Create docker daemon configuration
  become: true
  ansible.builtin.template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: 0640
  notify: Restart docker

- name: Ensure directory docker service directory is present
  become: true
  ansible.builtin.file:
    path: /etc/systemd/system/docker.service.d
    state: directory
    mode: 0755
    owner: root
    group: root

- name: Create docker proxy configuration
  become: true
  ansible.builtin.template:
    src: http-proxy.conf.j2
    dest: /etc/systemd/system/docker.service.d/http-proxy.conf
    owner: root
    group: root
    mode: 0640
  when: (cluster_behind_proxy | default(false))
  notify: Restart docker

- name: Require docker to be started before kubelet
  become: true
  ansible.builtin.template:
    src: before-kubelet.conf.j2
    dest: /etc/systemd/system/docker.service.d/before-kubelet.conf
    owner: root
    group: root
    mode: 0640
  notify: Restart docker

- name: Trigger the handlers
  ansible.builtin.meta: flush_handlers
...
