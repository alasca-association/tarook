---
- name: Create nftables config for monitoring
  when: on_openstack | bool
  become: true
  ansible.builtin.template:
    src: "nftables.conf.j2"
    dest: /etc/nft.d/monitoring.conf
    owner: root
    group: root
    mode: 0600
  notify: reload nftables for global-monitoring-frontend

- name: Create HAProxy config for monitoring
  become: true
  ansible.builtin.template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/conf.d/10_monitoring.cfg
    validate: haproxy -f %s -c
    mode: 0600
    owner: root
    group: root
  notify: reload haproxy for global-monitoring-frontend
...
