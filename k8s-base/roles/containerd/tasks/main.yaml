- name: Ensure /etc/containerd directory is present
  become: yes
  file:
    path: /etc/containerd
    state: directory
    mode: 0755
    owner: root
    group: root

- name: Install containerd
  become: yes
  apt:
    state: present
    name:
    - containerd
  register: package_install
  until: package_install is not failed
  retries: "{{ network_error_retries }}"
  delay: "{{ network_error_delay }}"

- name: Create containerd daemon configuration
  become: yes
  template:
    src: config.toml.j2
    dest: /etc/containerd/config.toml
    owner: root
    group: root
    mode: 0640
  register: configuration_update

- name: Restart containerd
  become: yes
  # Only restart if something changed AND we're allowed to do the restart
  when: (package_install.changed or configuration_update.changed) and (_allow_disruption or install_status == 'k8s_not_installed') # noqa no-handler
  systemd:
    enabled: yes
    state: restarted
    daemon_reload: yes
    name: containerd
