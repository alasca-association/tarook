---
- name: Ensure /etc/containerd directory is present
  become: true
  ansible.builtin.file:
    path: /etc/containerd
    state: directory
    mode: 0755
    owner: root
    group: root

- name: Ensure that docker is purged
  become: true
  ansible.builtin.apt:
    name:
    - docker-ce
    - docker-ce-cli
    - docker.io
    state: absent
    # we purge here to ensure that space in /var/lib/docker is released
    purge: true
  # we only do this *after* the migration to avoid killing data when a rollback is still technically possible.
  when: container_runtime == 'containerd'

- name: Add docker repository
  become: true
  block:
  - name: Ensure keyrings directory exists
    # ftr: this is present by default on Debian...
    ansible.builtin.file:
      state: directory
      path: /etc/apt/keyrings
      owner: root
      group: root
      mode: u=rwx,go=rx

  - name: Add GPG apt key
    ansible.builtin.copy:
      src: apt-key-{{ ansible_distribution | lower }}.gpg
      dest: /etc/apt/keyrings/docker.gpg
      owner: root
      group: root
      mode: u=rw,go=r

  - name: Add docker repository
    ansible.builtin.apt_repository:
      repo: "deb [signed-by=/etc/apt/keyrings/docker.gpg] {% if apt_proxy_url is defined %}http{% else %}https{% endif %}://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
      state: present
    register: apt_action
    until: apt_action is not failed
    retries: "{{ network_error_retries }}"
    delay: "{{ network_error_delay }}"

  - name: Update apt package cache
    ansible.builtin.apt:
      update_cache: true
    register: apt_action
    until: apt_action is not failed
    retries: "{{ network_error_retries }}"
    delay: "{{ network_error_delay }}"

- name: Install containerd
  become: true
  block:
  - name: Ensure 'containerd' package is absent
    ansible.builtin.apt:
      state: absent
      name:
      - containerd
    register: containerd_remove
    until: containerd_remove is not failed
    retries: "{{ network_error_retries }}"
    delay: "{{ network_error_delay }}"

  - name: Install 'containerd.io' package from docker repository
    ansible.builtin.apt:
      state: present
      name:
      - containerd.io
    register: package_install
    until: package_install is not failed
    retries: "{{ network_error_retries }}"
    delay: "{{ network_error_delay }}"

- name: Create containerd daemon configuration
  become: true
  ansible.builtin.template:
    src: config.toml.j2
    dest: /etc/containerd/config.toml
    owner: root
    group: root
    mode: 0640
  register: configuration_update

- name: Ensure /etc/systemd/system/containerd.service.d/ is present
  become: true
  ansible.builtin.file:
    path: /etc/systemd/system/containerd.service.d
    state: directory
    mode: 0755
    owner: root
    group: root

- name: Require containerd to be started before kubelet
  become: true
  ansible.builtin.template:
    src: before-kubelet.conf.j2
    dest: /etc/systemd/system/containerd.service.d/before-kubelet.conf
    owner: root
    group: root
    mode: 0640
  register: configuration_update

- name: Configure crictl
  become: true
  ansible.builtin.template:
    src: crictl.yaml.j2
    dest: /etc/crictl.yaml
    owner: root
    group: root
    mode: 0400

- name: Create the container mirror directory
  become: true
  ansible.builtin.file:
    path: /etc/containerd/certs.d
    state: directory
    # I am not sure about the mode, in theory the cert.d directory can
    # contain client keys for accessing a registry, if we support
    # this, it probably shouldn't be world readable, on the other hand
    # just protecting the keys with permissions should suffice
    mode: 0755
    owner: root
    group: root

- name: Store the container mirror CA
  become: true
  ansible.builtin.copy:
    dest: /etc/containerd/mirror-ca.pem
    mode: 0755
    owner: root
    group: root
    content: "{{ container_mirror_ca }}"
  when: "container_mirror_ca"

- name: Configure container mirrors
  # NOTE: containerd need not be reloaded for changes to the mirrors
  # to take effect.
  ansible.builtin.include_tasks:
    file: configure_mirror.yaml
    apply:
      become: true
  loop: "{{ container_mirrors }}"

- name: Reboot block  # noqa no-handler
  become: true
  when: package_install.changed and not kubernetes_dir.stat.exists
  block:
  - name: Reboot the system (cloud-init run)
    ansible.builtin.command:
      argv:
      - reboot
      - now
    when: ansible_connection == 'local'

  # We do not need a "when" here. ansible is killed approximately immediately
  # anyway by the above command if it is executed; If the above command is
  # not executed, we want to execute this one.
  - name: Reboot the system
    ansible.builtin.reboot: {}

- name: Restart containerd
  become: true
  # Only restart if something changed AND we're allowed to do the restart
  when:
  - package_install.changed or containerd_remove.changed or configuration_update.changed
  - _allow_disruption or install_status == 'k8s_not_installed'  # noqa no-handler
  ansible.builtin.systemd:
    enabled: true
    state: restarted
    daemon_reload: true
    name: containerd
...
