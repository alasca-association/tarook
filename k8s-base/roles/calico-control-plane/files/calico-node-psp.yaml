apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: calico-node-psp
spec:
  privileged: true # Calico needs privileged container to handle network policy
  allowPrivilegeEscalation: true
  allowedCapabilities: ['NET_ADMIN']
  volumes:
    - configMap
    - emptyDir
    - projected
    - secret
    - downwardAPI
    - hostPath
  hostNetwork: true
  hostPorts:
  - min: 0
    max: 65535
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'RunAsAny'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'
