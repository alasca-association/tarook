---
- name: Upgrade kubeadm on apt systems
  when: ansible_pkg_mgr == 'apt'
  become: true
  block:
  - name: Remove the hold of kubeadm  # noqa no-changed-when
    ansible.builtin.command: apt-mark unhold kubeadm

  - name: Upgrade kubeadm
    ansible.builtin.apt:
      name:
      - "kubeadm={{ next_k8s_version }}-00"
    register: task_result
    until: task_result is not failed
    retries: "{{ network_error_retries }}"
    delay: "{{ network_error_delay }}"

  - name: Re-hold kubeadm  # noqa no-changed-when
    ansible.builtin.command: apt-mark hold kubeadm

  - name: Check kubeadm's version  # noqa no-changed-when
    ansible.builtin.command: kubeadm version

- name: Upgrade kubeadm on dnf systems
  when: ansible_pkg_mgr == 'dnf'
  become: true
  block:
  - name: Remove versionlock on kubeadm  # noqa no-changed-when
    ansible.builtin.command:
    args:
      argv:
      - dnf
      - versionlock
      - delete
      - kubeadm

  - name: Upgrade kubeadm
    ansible.builtin.dnf:
      name:
      - "kubeadm-{{ next_k8s_version }}-00"
      state: present
    register: task_result
    until: task_result is not failed
    retries: "{{ network_error_retries }}"
    delay: "{{ network_error_delay }}"

  - name: Add versionlock on kubeadm  # noqa no-changed-when
    ansible.builtin.command:
    args:
      argv:
      - dnf
      - versionlock
      - add
      - kubeadm
...
