---
- name: Restart kubelet
  delegate_to: "{{ item }}"
  loop: "{{ groups['k8s_nodes'] }}"
  become: true
  run_once: true
  ansible.builtin.service:
    name: kubelet
    state: restarted

- name: Publish join key
  ansible.builtin.service:
    name: publish-join-key.service
    state: started
...
