---
- name: Fetch CA certificates
  ansible.builtin.set_fact:
    k8s_ca_cert: "{{ lookup('template', 'ca.crt.j2', template_vars={'ca_pki_name': 'k8s-pki', 'k8s_issuer': 'next' if (extra_ca | default('') | length > 0) else 'default'}) }}"
    k8s_front_proxy_ca_cert: "{{ lookup('template', 'ca.crt.j2', template_vars={'ca_pki_name': 'k8s-front-proxy-pki', 'k8s_issuer': 'next' if (extra_ca | default('') | length > 0) else 'default'}) }}"
    etcd_ca_cert: "{{ lookup('template', 'ca.crt.j2', template_vars={'ca_pki_name': 'etcd-pki', 'k8s_issuer': 'next' if (extra_ca | default('') | length > 0) else 'default'}) }}"

- name: Fetch previous CA certificates
  when: extra_ca | default('') | length > 0
  ansible.builtin.set_fact:
    k8s_prev_ca_cert: "{{ lookup('template', 'ca.crt.j2', template_vars={'ca_pki_name': 'k8s-pki', 'k8s_issuer': 'default'}) }}"
    k8s_prev_front_proxy_ca_cert: "{{ lookup('template', 'ca.crt.j2', template_vars={'ca_pki_name': 'k8s-front-proxy-pki', 'k8s_issuer': 'default'}) }}"
    etcd_prev_ca_cert: "{{ lookup('template', 'ca.crt.j2', template_vars={'ca_pki_name': 'etcd-pki', 'k8s_issuer': 'default'}) }}"
...
