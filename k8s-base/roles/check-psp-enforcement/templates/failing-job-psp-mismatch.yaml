---
apiVersion: batch/v1
kind: Job
metadata:
  name: failing-job-psp-mismatch
  namespace: "{{ test_check_psp_enforcement_namespace }}"
spec:
  template:
    spec:
      containers:
      - image: registry.gitlab.com/yaook/images/k8s-debian:main
        name: debian
        command: ["true"]
      restartPolicy: Never
      serviceAccount: test-account
      serviceAccountName: test-account
      hostNetwork: true
  backoffLimit: 1
