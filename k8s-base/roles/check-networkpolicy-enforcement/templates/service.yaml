---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: test
  namespace: "{{ check_networkpolicy_namespace }}"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: test-psp
  namespace: "{{ check_networkpolicy_namespace }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: psp:cah-too-permissive
subjects:
- kind: ServiceAccount
  name: test
  namespace: "{{ check_networkpolicy_namespace }}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-deployment
  namespace: "{{ check_networkpolicy_namespace }}"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: echo
  template:
    metadata:
      labels:
        app: echo
    spec:
      containers:
      - name: echo
        image: mendhak/http-https-echo
        ports:
        - containerPort: 80
      serviceAccountName: test
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: cah-too-permissive
spec:
  allowPrivilegeEscalation: true
  allowedCapabilities:
  - SYS_ADMIN
  fsGroup:
    rule: RunAsAny
  hostIPC: true
  hostNetwork: true
  hostPID: true
  privileged: true
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - configMap
  - downwardAPI
  - emptyDir
  - persistentVolumeClaim
  - secret
  - projected
  - hostPath
  - flexVolume
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
   name: psp:cah-too-permissive
   namespace: "{{ check_networkpolicy_namespace }}"
rules:
- apiGroups:
  - policy
  resourceNames:
  - cah-too-permissive
  resources:
  - podsecuritypolicies
  verbs:
  - use
---
kind: Service
apiVersion: v1
metadata:
  name: echo-service
  namespace: "{{ check_networkpolicy_namespace }}"
  annotations:
    service.beta.kubernetes.io/openstack-internal-load-balancer: "false"
spec:
  selector:
    app: echo
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: echo-block
  namespace: "{{ check_networkpolicy_namespace }}"
spec:
  podSelector:
    matchLabels:
      app: echo
  policyTypes:
  - Ingress
  - Egress
  ingress: []
  egress: []
