---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ch-k8s-lbaas-controller
  namespace: kube-system
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ch-k8s-lbaas-controller
rules:
- apiGroups:
  - ""
  verbs:
  - get
  - list
  - watch
  resources:
  - nodes
  - services
{% if ch_k8s_lbaas_use_bgp %}
  - endpoints
{% endif %}
- apiGroups:
  - ""
  verbs:
  - update
  - patch
  resources:
  - services
  - services/status
- apiGroups:
  - ""
  verbs:
  - create
  - patch
  resources:
  - events
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ch-k8s-lbaas-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ch-k8s-lbaas-controller
subjects:
- kind: ServiceAccount
  name: ch-k8s-lbaas-controller
  namespace: kube-system
