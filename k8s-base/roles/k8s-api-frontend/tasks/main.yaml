---
- name: Create nftables config for k8s API server
  become: yes
  when: on_openstack | bool
  ansible.builtin.template:
    src: nftables.conf.j2
    dest: /etc/nft.d/k8s_apiserver.conf
    owner: root
    group: root
    mode: 0600
  notify: reload nftables for k8s-api-frontend

- name: Create HAProxy config for the k8s API server
  become: yes
  ansible.builtin.template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/conf.d/20_k8s-apiserver.cfg
    validate: haproxy -f %s -c
    mode: 0600
    owner: root
    group: root
  notify: reload haproxy for k8s-api-frontend
...
