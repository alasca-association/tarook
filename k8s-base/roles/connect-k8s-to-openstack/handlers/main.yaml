---
- name: restart CCM
  become: yes
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  ansible.builtin.command:
  args:
    argv:
    - "kubectl"
    - "-n"
    - "kube-system"
    - "rollout"
    - "restart"
    - "daemonset.apps/openstack-cloud-controller-manager"

- name: restart octavia-ingress-controller
  become: yes
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  ansible.builtin.command:
  args:
    argv:
    - "kubectl"
    - "-n"
    - "kube-system"
    - "rollout"
    - "restart"
    - "statefulset.apps/octavia-ingress-controller"
...
