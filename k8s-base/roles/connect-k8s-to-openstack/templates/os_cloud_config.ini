{{ _auto_generated_preamble }}

[Global]
region={{ lookup('env', 'OS_REGION_NAME') }}
auth-url={{ lookup('env', 'OS_AUTH_URL') }}
auth-type={{ lookup('env', 'OS_AUTH_TYPE') }}
application-credential-id={{ lookup('env', 'OS_APPLICATION_CREDENTIAL_ID') }}
application-credential-secret={{ lookup('env', 'OS_APPLICATION_CREDENTIAL_SECRET') }}
username={{ lookup('env','OS_USERNAME') }}
password={{ lookup('env','OS_PASSWORD') }}
user-domain-name={{ lookup('env', 'OS_USER_DOMAIN_NAME') }}
# Project-ID
tenant-name={{ lookup('env', 'OS_PROJECT_NAME') }}
tenant-domain-id={{ lookup('env', 'OS_PROJECT_DOMAIN_ID') }}

{% if openstack_network_name %}
[Networking]
internal-network-name={{ openstack_network_name }}
{% endif %}

# We do not support Octavia
[LoadBalancer]
enabled=false
