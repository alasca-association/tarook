---
- name: restart ch-k8s-lbaas-agent  # noqa no-changed-when
  ansible.builtin.service:
    name: ch-k8s-lbaas-agent
    state: restarted

- name: reload nftables
  ansible.builtin.service:
    name: nftables
    state: reloaded

- name: restart bird
  ansible.builtin.service:
    name: bird
    state: restarted
...
