apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: {{ check_services_namespace | to_json }}
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      nodePort: {{ deprecated_nodeport_lb_test_port }}
      port: 8080
      targetPort: 8080
  type: NodePort
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: nginx
  name: nginx
  namespace: {{ check_services_namespace | to_json }}
spec:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
  tolerations:
  - key: ""
    operator: Exists
  containers:
  - image: registry.gitlab.com/yaook/images/k8s-nginx:use-unprivileged-nginx
    name: nginx
    resources: {}
  dnsPolicy: ClusterFirst
  restartPolicy: Never
status: {}
