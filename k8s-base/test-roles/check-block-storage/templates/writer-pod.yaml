---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: writer-test
  name: writer-test
  namespace: {{ check_block_storage_namespace | to_json }}
spec:
  securityContext:
    runAsNonRoot: true
    runAsUser: 24635
    runAsGroup: 24635
    fsGroup: 24635
  containers:
  - image: registry.gitlab.com/yaook/images/k8s-debian:main
    imagePullPolicy: IfNotPresent
    name: debian
    command: ["bash", "-c", "set -euo pipefail; cd /mnt; dd if=/dev/urandom of=noise bs=4k count=1k; sha256sum noise > SHA256SUMS"]
    volumeMounts:
      - mountPath: /mnt
        name: block-storage-test
  volumes:
  - name: block-storage-test
    persistentVolumeClaim:
      claimName: block-storage-test
      readOnly: false
{% if test_worker_nodes|length > 0 %}
  nodeSelector:
    name: {{ test_worker_nodes[1].name | default(test_worker_nodes[0].name) }}
{% endif %}
  restartPolicy: Never
