formatter: "markdown" # this is required

header-from: "../docs/.terraform-doc-header.md"

sections:
  hide: []
  show: ["all"]

output:
  file: "../docs/developer/reference/terraform-docs.md"
  mode: inject

sort:
  enabled: true
  by: name

settings:
  anchor: false
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true
