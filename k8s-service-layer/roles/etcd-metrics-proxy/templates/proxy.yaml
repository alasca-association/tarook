---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: etcd-metrics-proxy
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: etcd-proxy-metrics
  template:
    metadata:
      labels:
        app.kubernetes.io/name: etcd-proxy-metrics
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            # K8s v1.20 introduces node-role.kubernetes.io/control-plane as a new label to denote controller denotes.
            # We're using a nodeAffinity rule (instead of a plain selector) so the DS doesn't break after an upgrade from 1.19 to 1.20.
            # matchExpressions are OR'ed
            # https://github.com/kubernetes/kubeadm/issues/2200
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists
              - matchExpressions:
                  - key: node-role.kubernetes.io/master
                    operator: Exists
      tolerations:
        - operator: Exists
      hostNetwork: true
      containers:
        - name: proxy
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
          image: "alpine/socat"
          args:
            - openssl-listen:12381,fork,reuseaddr,cert=/certs/server.crt,key=/certs/server.key,cafile=/certs/client.crt
            - TCP4:127.0.0.1:2381
          imagePullPolicy: "IfNotPresent"
          ports: []
          volumeMounts:
            - name: certs
              mountPath: /certs
              readOnly: true
      volumes:
        - name: certs
          secret:
            secretName: etcd-metrics-proxy
            items:
              - key: client.crt
                path: client.crt
              - key: server.key
                path: server.key
              - key: server.crt
                path: server.crt
---
