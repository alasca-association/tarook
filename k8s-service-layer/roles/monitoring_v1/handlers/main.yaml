---
- name: restart thanos-store  # noqa no-changed-when
  become: true
  ansible.builtin.command:
  args:
    argv:
    - kubectl
    - rollout
    - restart
    - statefulset
    - "-n"
    - "{{ monitoring_namespace }}"
    - thanos-store

- name: restart prometheus-k8s  # noqa no-changed-when
  become: true
  ansible.builtin.command:
  args:
    argv:
    - kubectl
    - rollout
    - restart
    - statefulset
    - "-n"
    - "{{ monitoring_namespace }}"
    - prometheus-k8s
...
