---
- name: restart thanos-store
  become: yes
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  command:
  args:
    argv:
    - kubectl
    - rollout
    - restart
    - statefulset
    - "-n"
    - "{{ monitoring_namespace }}"
    - thanos-store

- name: restart prometheus-k8s
  become: yes
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  command:
  args:
    argv:
    - kubectl
    - rollout
    - restart
    - statefulset
    - "-n"
    - "{{ monitoring_namespace }}"
    - prometheus-k8s
