---
- name: Configure Node Scheduling Info
  hosts: orchestrator
  gather_facts: no
  roles:
  - scheduling_info_v1
  tags:
  # required for monitoring/rook too
  - mk8s-sl/monitoring
  - mk8s-sl/cert-manager
  - mk8s-sl/ingress

- name: Install Rook
  hosts: orchestrator
  gather_facts: no
  vars_files:
  - vars/disruption.yaml
  roles:
  - role: rook_v1
    when: k8s_storage_rook_enabled
  tags:
  - mk8s-sl
  - mk8s-sl/rook

- name: Install Monitoring
  hosts: orchestrator
  gather_facts: no
  roles:
  - role: monitoring_v1
    when: k8s_monitoring_enabled
  tags:
  - mk8s-sl/monitoring
