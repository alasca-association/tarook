install_node_registry_image: "registry:2.8"

# Set online mode to true to setup an install node in online
# mode.
# Online mode is there to compile docker images and apt packets
# in the mirrors (then configured as pull through caches).
# The contents of the mirrors after an install run in online
# mode forms the basis for an offline installation.
install_node_online_mode: false

install_node_mirrored_registries:
- name: dockerhub
  remoteurl: https://registry-1.docker.io/
  port: 5000
