---
- name: Install k8s nvidia-device-plugin
  kubernetes.core.k8s:
    state: present
    apply: true
    definition: "{{ lookup('template', 'nvidia-device-plugin.yml') }}"
    validate:
      fail_on_error: true
      strict: true
  # Retry this task on failures
  register: k8s_apply
  until: k8s_apply is not failed
  retries: "{{ k8s_error_retries }}"
  delay: "{{ k8s_error_delay }}"
...
