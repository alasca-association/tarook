- name: Create namespace
  when: monitoring
  community.kubernetes.k8s:
    apply: yes
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ monitoring_namespace }}"
    validate:
      fail_on_error: yes
      strict: yes
  tags:
  - monitoring
  - thanos

- name: Configure default PSP
  when: monitoring
  k8s:
    apply: yes
    definition: "{{ lookup('template', 'default-psp.yaml') }}"
    state: "{{ k8s_use_podsecuritypolicies | default(False) | ternary('present', 'absent') }}"
    validate:
      fail_on_error: yes
      strict: yes
  tags:
  - monitoring
  - thanos

- include: kube_monitoring.yml
  when: monitoring
  tags:
  - monitoring

- import_tasks: kube_thanos.yml
  when: monitoring and monitoring_use_thanos
  tags:
  - thanos

- import_tasks: internet_probe.yaml
  when: monitoring and monitoring_internet_probe
  tags:
    - internet_probe
