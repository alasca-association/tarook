- name: Create namespace
  when: k8s_monitoring_enabled
  community.kubernetes.k8s:
    apply: yes
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ monitoring_namespace }}"
    validate:
      fail_on_error: yes
      strict: yes
  tags:
  - monitoring
  - thanos

- name: Configure default PSP
  when: k8s_monitoring_enabled
  k8s:
    apply: yes
    definition: "{{ lookup('template', 'default-psp.yaml') }}"
    state: "{{ k8s_use_podsecuritypolicies | ternary('present', 'absent') }}"
    validate:
      fail_on_error: yes
      strict: yes
  tags:
  - monitoring
  - thanos

- include: kube_monitoring.yml
  when: k8s_monitoring_enabled
  tags:
  - monitoring

- import_tasks: internet_probe.yaml
  when: k8s_monitoring_enabled and monitoring_internet_probe
  tags:
    - internet_probe

- name: Expose Prometheus with a NodePort
  when: k8s_monitoring_enabled and k8s_global_monitoring_enabled
  tags:
    - ch-k8s-global-monitoring
    - ch-k8s-global-monitoring-nodeport
  k8s:
    apply: yes
    definition: "{{ lookup('template', 'prometheus-nodeport.yaml') }}"
    validate:
      fail_on_error: yes
      strict: yes
