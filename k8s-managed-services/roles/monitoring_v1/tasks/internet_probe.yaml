---
- name: apply manifests
  kubernetes.core.k8s:
    state: present
    apply: yes
    definition: "{{ lookup('template', 'internet_probe.yaml') }}"
    validate:
      fail_on_error: yes
      strict: yes
  # Retry this task on failures
  register: k8s_apply
  until: k8s_apply is not failed
  retries: "{{ k8s_error_retries }}"
  delay: "{{ k8s_error_delay }}"
...
