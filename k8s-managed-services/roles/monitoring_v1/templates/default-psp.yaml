---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: default-psp
  namespace: "{{ monitoring_namespace }}"
spec:
  # FIXME: Thanos wants to run as root for no good reason; need to fix this in
  # the image, most likely.
  runAsUser:
    rule: RunAsAny
  runAsGroup:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  privileged: false
  allowPrivilegeEscalation: false
  hostPID: false
  hostNetwork: false
  hostIPC: false
  fsGroup:
    rule: RunAsAny
  volumes:
  - persistentVolumeClaim
  - secret
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: default-psp-user
  namespace: "{{ monitoring_namespace }}"
rules:
- apiGroups: ["policy"]
  verbs: ["use"]
  resources: ["podsecuritypolicies"]
  resourceNames:
  - default-psp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: default-psp-users
  namespace: "{{ monitoring_namespace }}"
subjects:
- kind: ServiceAccount
  name: default
  namespace: "{{ monitoring_namespace }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: default-psp-user
