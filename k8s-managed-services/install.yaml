---
- name: Install Monitoring
  hosts: orchestrator
  gather_facts: no
  roles:
  - role: monitoring_v1
    when: k8s_monitoring_enabled
  tags:
  - mk8s-ms
  - mk8s-ms/monitoring

- name: Install nVIDIA device plugin
  hosts: orchestrator
  gather_facts: no
  roles:
  - role: device_plugin_v1
    when: k8s_is_gpu_cluster
  tags:
  - mk8s-ms
  - mk8s-ms/nvidia-device-plugin
