---
- name: Install Rook
  hosts: orchestrator
  gather_facts: no
  roles:
  - role: rook_v1
    when: rook | default(False)
  tags:
  - mk8s-ms
  - mk8s-ms/rook

- name: Install Monitoring
  hosts: orchestrator
  gather_facts: no
  roles:
  - role: monitoring_v1
    when: monitoring | default(False)
  tags:
  - mk8s-ms
  - mk8s-ms/monitoring

- name: Install nVIDIA device plugin
  hosts: orchestrator
  gather_facts: no
  roles:
  - role: device_plugin_v1
    when: is_gpu_cluster | default(False)
  tags:
  - mk8s-ms
  - mk8s-ms/nvidia-device-plugin
