- name: Check that docker is installed
  become: yes
  command:
  args:
    argv:
    - which
    - docker
  register: docker_check
  when: not _allow_disruption
  failed_when: false
  changed_when: docker_check.rc != 0


- name: Install docker CE (apt)
  become: yes
  apt:
    update_cache: yes
    state: present
    name:
      - docker.io
  register: install_docker_apt
  when:
  - ansible_pkg_mgr == 'apt'
  # if docker is not installed, installing and configuring it does not create
  # a disruption
  - _allow_disruption or docker_check is changed

- name: Install docker CE (yum/dnf)
  become: yes
  when:
  - ansible_pkg_mgr == 'yum' or ansible_pkg_mgr == 'dnf'
  # if docker is not installed, installing and configuring it does not create
  # a disruption
  - _allow_disruption or docker_check is changed
  block:
  # TODO: test without
  - name: Install pre-requisites to docker
    yum:
      name:
      - yum-utils
      - device-mapper-persistent-data
      - lvm2

  - name: Add Docker repo
    get_url:
      url: https://download.docker.com/linux/centos/docker-ce.repo
      dest: /etc/yum.repos.d/docker-ce.repo

  - name: Install docker
    yum:
      name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    register: install_docker_dnf

- name: Check for nvidia-docker2 support
  include_tasks: install_nvidia-docker2.yaml
  when: has_gpu is defined

- name: Ensure /etc/docker directory is present
  become: yes
  file:
    path: /etc/docker
    state: directory

- name: Create configuration for docker daemon
  become: yes
  template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
  when: _allow_disruption or docker_check is changed
  register: config_docker

- name: Restart docker
  become: yes
  systemd:
    enabled: yes
    state: restarted
    daemon_reload: yes
    name: docker
  when: config_docker is changed or install_docker_apt is changed or install_docker_dnf is changed
