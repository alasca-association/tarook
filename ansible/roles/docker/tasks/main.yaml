- name: Check that docker is installed
  become: yes
  command:
  args:
    argv:
    - which
    - docker
  register: docker_check
  when: not _allow_disruption
  failed_when: false
  changed_when: docker_check.rc != 0

- name: Install docker CE (apt)
  become: yes
  apt:
    update_cache: yes
    state: present
    name:
      - docker.io
  when:
  - ansible_pkg_mgr == 'apt'
  # if docker is not installed, installing and configuring it does not create
  # a disruption
  - _allow_disruption or docker_check is changed
  notify:
    - Create docker daemon configuration
    - Restart docker

- name: Install docker CE (yum/dnf)
  become: yes
  when:
  - ansible_pkg_mgr == 'yum' or ansible_pkg_mgr == 'dnf'
  # if docker is not installed, installing and configuring it does not create
  # a disruption
  - _allow_disruption or docker_check is changed
  block:
  # TODO: test without
  - name: Install pre-requisites to docker
    yum:
      name:
      - yum-utils
      - device-mapper-persistent-data
      - lvm2

  - name: Add Docker repo
    get_url:
      url: https://download.docker.com/linux/centos/docker-ce.repo
      dest: /etc/yum.repos.d/docker-ce.repo

  - name: Install docker
    yum:
      name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    notify:
      - Create docker daemon configuration
      - Restart docker

- name: Check for nvidia-docker2 support
  include_tasks: install_nvidia-docker2.yaml
  when: has_gpu is defined

- name: Update configuration for docker daemon if disruption is allowed
  debug:
    msg: "Updating configuration for docker daemon because disruption is allowed"
  when: _allow_disruption
  notify:
    - Create docker daemon configuration
    - Restart docker

- name: Ensure /etc/docker directory is present
  become: yes
  file:
    path: /etc/docker
    state: directory
    mode: 0755

# If the docker daemon is freshly installed or updated,
# we want to configure and restart it immediately
- name: Force restart of docker at this point
  meta: flush_handlers
