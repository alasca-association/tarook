{% for hostname in groups['k8s_nodes'] %}
{% set peer = hostvars[hostname] %}
protocol bgp {{ "%s_v6" | format(hostname | replace('-', '_')) }} {
    table master;
    local {{ local_ipv6_address | ipaddr }} as {{ k8s_network_bgp_gateway_as }};
    neighbor {{ peer.local_ipv6_address | ipaddr }} as {{ k8s_network_bgp_worker_as }};
    multihop;
    import filter {
        /* universal are routes we may export to our peers */
        scope = SCOPE_UNIVERSE;
        accept;
    };
    export filter {
        if scope != SCOPE_ORGANIZATION then {
            reject;
        }
        accept;
    };
}

{% endfor %}
