---
- name: install bird
  become: yes
  apt:
    name: bird
    state: present
  tags:
  - bird

- name: configure bird
  become: yes
  template:
    src: bird.conf
    dest: /etc/bird/bird.conf
    owner: bird
    group: bird
    mode: 0o640
  notify: restart bird
  tags:
  - bird

# Remove me
- name: Restart bird
  service:
    name: bird
    state: restarted

- name: disable bird6
  become: yes
  service:
    name: bird6
    enabled: no
    state: stopped
  tags:
  - bird
