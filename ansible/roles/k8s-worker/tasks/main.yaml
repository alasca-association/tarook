- name: Get output of 'kubectl get nodes'
  run_once: yes
  delegate_to: "{{ groups['masters'] | first }}"
  become: no
  command:
  args:
    argv:
    - "kubectl"
    - "get"
    - "nodes"
    - "-o"
    - "yaml"
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  register: kubectl_output
  changed_when: false

