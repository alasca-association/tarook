---
- name: Reconfigure wireguard
  become: yes
  # Start only on VRRP master
  when: networking_fixed_ip in ansible_facts.all_ipv4_addresses
  service:
    name: wg-quick@wg-peer1
    enabled: no
    state: restarted

- name: Reconfigure nftables
  become: yes
  service:
    name: nftables
    state: restarted

- name: Reconfigure bird
  become: yes
  service:
    name: bird
    state: reloaded
