- name: Stop wireguard
  become: yes
  service:
    name: wg-quick@wg-peer1
    enabled: no
    state: stopped

- name: Remove wg-peer1.conf
  become: yes
  file:
    path: /etc/wireguard/wg-peer1.conf
    state: absent

- name: Remove entry from nftables
  become: yes
  file:
    path: /etc/nft.d/20-site-to-site.conf
    state: absent

- name: Remove bird configuration
  become: yes
  file:
    path: /etc/bird.d/20-wg-s2s.conf
    state: absent
