apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ rook_cluster_name }}-tools"
  namespace: "{{ rook_namespace }}"
  labels:
    app: "{{ rook_cluster_name }}-tools"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ rook_cluster_name }}-tools"
  template:
    metadata:
      labels:
        app: "{{ rook_cluster_name }}-tools"
    spec:
      dnsPolicy: ClusterFirstWithHostNet
{% if rook_placement_label %}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: "{{ rook_placement_label.key }}"
                operator: In
                values:
                - "{{ rook_placement_label.value }}"
{% endif %}
{% if rook_placement_taint %}
      tolerations:
      - key: "{{ rook_placement_taint.key }}"
        value: "{{ rook_placement_taint.value }}"
        operator: Equal
        effect: "{{ rook_placement_taint.effect | default('NoSchedule') }}"
{% endif %}
      containers:
      - name: "{{ rook_cluster_name }}-tools"
        resources: {}
        image: rook/ceph:v1.2.3
        command: ["/tini"]
        args: ["-g", "--", "/usr/local/bin/toolbox.sh"]
        imagePullPolicy: IfNotPresent
        env:
          - name: ROOK_ADMIN_SECRET
            valueFrom:
              secretKeyRef:
                name: rook-ceph-mon
                key: admin-secret
        securityContext:
          privileged: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - mountPath: /dev
            name: dev
          - mountPath: /sys/bus
            name: sysbus
          - mountPath: /lib/modules
            name: libmodules
          - name: mon-endpoint-volume
            mountPath: /etc/rook
      # if hostNetwork: false, the "rbd map" command hangs, see https://github.com/rook/rook/issues/2021
      hostNetwork: true
      volumes:
        - name: dev
          hostPath:
            path: /dev
            type: Directory
        - name: sysbus
          hostPath:
            path: /sys/bus
            type: Directory
        - name: libmodules
          hostPath:
            path: /lib/modules
            type: Directory
        - name: mon-endpoint-volume
          configMap:
            defaultMode: 420
            name: rook-ceph-mon-endpoints
            items:
            - key: data
              path: mon-endpoints
