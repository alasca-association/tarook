rook_namespace: rook-ceph
rook_cluster_name: rook-ceph

rook_nmons: 3
rook_mon_volume: true
rook_mon_volume_storage_class: csi-sc-cinderplugin
rook_mon_volume_size: 10Gi
rook_mon_allow_multiple_per_node: false
rook_mgr_use_pg_autoscaler: true
# rook_nosds: 3
# rook_osd_volume_size: 100Gi
rook_osd_storage_class: csi-sc-cinderplugin
rook_osd_anti_affinity: true
rook_osd_autodestroy_safe: true

rook_toolbox: true

rook_fs: false
rook_fs_name: "ceph-fs"
rook_fs_replicated: 1
rook_fs_preserve_pools_on_delete: false

rook_pools:
- name: data
  create_storage_class: block

# if set to a non-false value, rook Pods will only be scheduled to nodes with
# the label `{{ rook_placement_label.key }}={{ rook_placement_label.value }}`
rook_placement_label: False

# if set to a non-false value, rook Pods will tolerate the
# `{{ rook_placement_taint.key }}={{ rook_placement_taint.value }}:NoSchedule`
# taint.
rook_placement_taint: False
