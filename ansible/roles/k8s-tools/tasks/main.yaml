---
- name: Ensure that pip is installed
  become: yes
  package:
    state: present
    name:
    - python3-pip
  tags:
  - k8s-tools

- name: Ensure that kubernetes libraries is installed
  become: yes
  pip:
    name:
    - openshift
    - kubernetes
    state: present
    extra_args: "{{ (ansible_pkg_mgr == 'apt') | ternary('--system', '') }}"
  tags:
  - k8s-tools
