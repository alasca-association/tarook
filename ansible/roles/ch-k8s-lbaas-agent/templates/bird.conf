router id {{ local_ipv4_address }};

protocol kernel {
    scan time 60;
    import none;
    export all;
}

protocol direct {
    import all;
    export none;
}

protocol device {
    scan time 60;
    import none;
    export all;
}

{% for hostname in groups['k8s_nodes'] %}
{% set peer = hostvars[hostname] %}
protocol bgp {{ hostname | replace('-', '_') }} {
    local {{ local_ipv4_address }} as 65000;
    neighbor {{ peer.local_ipv4_address }} as 64512;
    multihop;
    import all;
    export none;
}

{% endfor %}
