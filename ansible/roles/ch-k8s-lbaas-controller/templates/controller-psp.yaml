---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: ch-k8s-lbaas-controller
spec:
  privileged: false
  allowedCapabilities: []
  fsGroup:
    rule: RunAsAny
  supplementalGroups:
    rule: MayRunAs
    ranges:
    - min: 10000
      max: 65535
  runAsUser:
    rule: MustRunAsNonRoot
  runAsGroup:
    rule: MustRunAs
    ranges:
    - min: 10000
      max: 65535
  seLinux:
    rule: RunAsAny
  hostIPC: false
  hostPID: false
  hostNetwork: false
  volumes:
  - secret
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: psp:ch-k8s-lbaas-controller
rules:
- apiGroups:
  - policy
  verbs:
  - use
  resources:
  - podsecuritypolicies
  resourceNames:
  - ch-k8s-lbaas-controller
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: psp:ch-k8s-lbaas-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: psp:ch-k8s-lbaas-controller
subjects:
- kind: ServiceAccount
  name: ch-k8s-lbaas-controller
  namespace: kube-system
