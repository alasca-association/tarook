- name: Install keepalived
  become: yes
  apt:
    update_cache: yes
    state: present
    name:
      - keepalived

- name: Register fact for private_vip
  set_fact:
    private_vip: "{{ networking_fixed_ip }}"

- name: Create keepalived configuration
  become: yes
  template:
    src: keepalived.conf.j2
    dest: /etc/keepalived/keepalived.conf

- name: Create keepalived/scripts/ sub directory
  become: yes
  file:
    path: "{{ vrrp_scripts_dir }}"
    state: directory

- name: Copy chk_haproxy.sh
  become: yes
  template:
    src: chk_haproxy.sh.j2
    dest: "{{ vrrp_scripts_dir }}/chk_haproxy.sh"
    mode: preserve

- name: Copy notified_by_keepalived.sh
  become: yes
  template:
    src: notified_by_keepalived.sh.j2
    dest: "{{ vrrp_scripts_dir }}/notified_by_keepalived.sh"
    mode: u=rx,g=rx,o=

- name: Enable ipv4.ip_nonlocal_bind
  become: yes
  sysctl:
    name: net.ipv4.ip_nonlocal_bind
    value: "1"
    state: present

- name: Start the keepalived service
  become: yes
  systemd:
    state: restarted
    enabled: yes
    daemon_reload: yes
    name: keepalived
