- name: Install keepalived
  become: yes
  apt:
    update_cache: yes
    state: present
    name:
      - keepalived

- name: Register fact for private_vip
  set_fact:
    private_vip: "{{ networking_fixed_ip }}"

- name: Create keepalived configuration
  become: yes
  template:
    src: keepalived.conf.j2
    dest: /etc/keepalived/keepalived.conf
  notify: restart keepalived

- name: Create keepalived/scripts/ sub directory
  become: yes
  file:
    path: "/etc/keepalived/scripts"
    state: directory
    owner: root
    group: root
    mode: "u=rwx,g=rx,o-rwx"

- name: Copy chk_haproxy.sh
  become: yes
  template:
    src: chk_haproxy.sh.j2
    dest: "/etc/keepalived/chk_haproxy.sh"
    owner: root
    group: root
    mode: "u=rx,g=rx,o-rwx"
  notify: restart keepalived

- name: Copy notifier.sh
  become: yes
  copy:
    src: notifier.sh
    dest: /etc/keepalived/
    owner: root
    group: root
    mode: "u=rx,g=rx,o-rwx"
  notify: restart keepalived

- name: Enable ipv4.ip_nonlocal_bind
  become: yes
  sysctl:
    name: net.ipv4.ip_nonlocal_bind
    value: "1"
    state: present

- name: Start the keepalived service
  become: yes
  systemd:
    state: started
    enabled: yes
    daemon_reload: yes
    name: keepalived
