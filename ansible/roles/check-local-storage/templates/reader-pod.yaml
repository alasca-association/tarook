---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: reader-test
  name: reader-test
  namespace: {{ check_local_storage_namespace | to_json }}
spec:
  containers:
  - image: debian:stable
    imagePullPolicy: IfNotPresent
    name: debian
    command: ["bash", "-c", "set -euo pipefail; cd /mnt; test -e noise; sha256sum -c SHA256SUMS"]
    volumeMounts:
      - mountPath: /mnt
        name: local-storage-test
  volumes:
  - name: local-storage-test
    persistentVolumeClaim:
      claimName: local-storage-test
      readOnly: false
  nodeSelector:
    name: worker1
  restartPolicy: Never
