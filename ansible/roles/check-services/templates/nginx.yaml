apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: {{ check_services_namespace | to_json }}
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      nodePort: 30060
      port: 80
      targetPort: 80
  type: NodePort
---
apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    app: nginx
  name: nginx
  namespace: {{ check_services_namespace | to_json }}
spec:
  containers:
  - image: nginx
    name: nginx
    resources: {}
  dnsPolicy: ClusterFirst
  restartPolicy: Never
status: {}

