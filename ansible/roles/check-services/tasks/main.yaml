- name: Run the test
  become: no
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf

  block:
  - name: Apply the nginx+service manifest
    k8s:
      definition: "{{ lookup('file', 'nginx.yaml') }}"
      state: present
      wait: yes

  - name: Check the connection
    vars:
      svc_test_port: 30060
    command: "curl -s {{ hostvars[gateway]['ansible_host'] }}:{{ svc_test_port }}"
    register: curl_result
    failed_when: curl_result.rc != 0

  - name: Delete the nginx+service manifest
    k8s:
      definition: "{{ lookup('file', 'nginx.yaml') }}"
      state: absent
      wait: yes
    tags:
    - test-cleanup
