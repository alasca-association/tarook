table ipsec;

protocol kernel ipsec_kernel {
    # learn alien routes
    learn;
    table ipsec;
    scan time 60;
    kernel table 220;
    import all;
    export none;
}

protocol pipe ipsec_to_master {
    table ipsec;
    peer table master;
    import none;
    export filter {
        /* we use the ORGANIZATION scope for routes to export to k8s */
        scope = SCOPE_ORGANIZATION;
        accept;
    };
}
