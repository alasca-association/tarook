    app.kubernetes.io/name: local-storage
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: local-storage
data:
  storageClassMap: |
    local-storage:
       hostDir: {{ local_storage_discovery_directory }}
       mountDir: {{ local_storage_discovery_directory }}
       blockCleanerCommand:
         - "/scripts/shred.sh"
         - "2"
       volumeMode: Filesystem
       fsType: ext4
       namePattern: "*"
