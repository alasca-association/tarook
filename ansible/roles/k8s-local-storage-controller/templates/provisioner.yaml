# Source: provisioner/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: local-storage
  namespace: {{ local_storage_namespace }}
  labels:
    helm.sh/chart: provisioner-3.0.0
    app.kubernetes.io/name: local-storage
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: local-storage
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: local-storage
      app.kubernetes.io/instance: local-storage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: local-storage
        app.kubernetes.io/instance: local-storage
    spec:
      serviceAccountName: local-storage
      tolerations:
        - effect: NoSchedule
          key: node-restriction.kubernetes.io/cah-managed-k8s-role
          operator: Exists
      containers:
        - image: "quay.io/external_storage/local-volume-provisioner:v2.3.4"
          name: provisioner
          securityContext:
            privileged: true
          env:
          - name: MY_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: MY_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: JOB_CONTAINER_IMAGE
            value: "quay.io/external_storage/local-volume-provisioner:v2.3.4"
          volumeMounts:
            - mountPath: /etc/provisioner/config
              name: provisioner-config
              readOnly: true
            - mountPath: /dev
              name: provisioner-dev
            - mountPath: {{ local_storage_discovery_directory }}
              name: local-storage
              mountPropagation: "HostToContainer"
      volumes:
        - name: provisioner-config
          configMap:
            name: local-storage-config
        - name: provisioner-dev
          hostPath:
            path: /dev
        - name: local-storage
          hostPath:
            path: {{ local_storage_discovery_directory }}
