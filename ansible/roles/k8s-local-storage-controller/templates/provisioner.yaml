# Source: provisioner/templates/psp.yaml
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: local-storage
  labels:
    helm.sh/chart: provisioner-3.0.0
    app.kubernetes.io/name: local-storage
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: local-storage
spec:
  allowPrivilegeEscalation: true
  allowedHostPaths:
  - pathPrefix: /dev
  - pathPrefix: {{ local_storage_discovery_directory }}
  fsGroup:
    rule: RunAsAny
  privileged: true
  requiredDropCapabilities:
  - ALL
  runAsUser:
    ranges:
    - max: 65535
      min: 1
    rule: MustRunAs
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - configMap
  - secret
  - hostPath
