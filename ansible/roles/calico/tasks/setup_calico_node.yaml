- name: Deploy calico/node
  become: yes
  run_once: true
  block:
  - name: Generate OpenSSL private key for calico/node
    openssl_privatekey:
      owner: root
      group: root
      mode: 0600
      path: /etc/kubernetes/pki/typha/calico-node.key
      size: 4096
      force: yes # regenerate the key even if it exists. leads to a new key on every run

  - name: Generate OpenSSL Certificate Signing Request (CSR) for calico/node
    openssl_csr:
      owner: root
      group: root
      mode: 0600
      path: /etc/kubernetes/pki/typha/calico-node.csr
      privatekey_path: /etc/kubernetes/pki/typha/calico-node.key
      common_name: calico-node
      subject:
        CN: calico-node
      basic_constraints:
        - CA:TRUE
      force: yes # force regeneration of certificate signing request

  - name: Generate/Sign OpenSSL Certificate Signing Request for calico/node
    openssl_certificate:
      owner: root
      group: root
      mode: 0600
      path: /etc/kubernetes/pki/typha/calico-node.crt
      csr_path: /etc/kubernetes/pki/typha/calico-node.csr
      ownca_path: /etc/kubernetes/pki/typha/typhaca.crt
      ownca_privatekey_path: /etc/kubernetes/pki/typha/typhaca.key
      entrust_not_after: "+365d"
      provider: ownca
      force: yes # force regeneration of certificate

  - name: Create/Generate Secret YAML for calico/node certificate
    environment:
      KUBECONFIG: /etc/kubernetes/admin.conf
    command:
      argv:
        - kubectl
        - create
        - secret
        - generic
        - --namespace=kube-system
        - calico-node-certs
        - --from-file=/etc/kubernetes/pki/typha/calico-node.crt
        - --from-file=/etc/kubernetes/pki/typha/calico-node.key
        - --dry-run=client
        - -o
        - yaml
    register: calico_node_secret_yaml

  - name: Apply generated Secret YAML for the calico/node certificate
    environment:
      KUBECONFIG: /etc/kubernetes/admin.conf
    command:
      argv:
        - kubectl
        - apply
        - --filename=-
      stdin: "{{ calico_node_secret_yaml.stdout }}"

  - name: Fetch calico/node key from initial master to localhost
    fetch:
      src: "/etc/kubernetes/pki/typha/calico-node.key"
      dest: "{{ etc_dir }}/"
      flat: yes

  - name: Fetch calico/node crt from the initial master to localhost
    fetch:
      src: "/etc/kubernetes/pki/typha/calico-node.crt"
      dest: "{{ etc_dir }}/"
      flat: yes

  # Provision RBAC
  - name: Create ServiceAccount for calico/node, configure RBAC, ClusterRole, ClusterRoleBinding
    environment:
      KUBECONFIG: /etc/kubernetes/admin.conf
    k8s:
      definition: "{{ lookup('file', item) }}"
      apply: yes
      state: "present"
      validate:
        fail_on_error: yes
        strict: yes
    with_items:
    - calico-node-serviceaccount.yaml

  - name: Create calico/node PodSecurityPolicy
    environment:
      KUBECONFIG: /etc/kubernetes/admin.conf
    k8s:
      definition: "{{ lookup('file', item) }}"
      apply: yes
      state: present
      validate:
        fail_on_error: yes
        strict: yes
    with_items:
    - calico-node-psp.yaml

  - name: check if the cluster role to the Calico node ServiceAccount exists
    environment:
      KUBECONFIG: /etc/kubernetes/admin.conf
    k8s_info:
      api_version: v1
      kind: ClusterRoleBinding
      name: calico-node
      namespace: kube-system
    register: clusterrolebinding_calico_node

  # Install Daemon-Set
  # Felix: - Calico per-node daemon
  # BIRD: - Distribution of routing information via the BGP protocol
  # confd: - watches Calico datastore for config changes and updates BIRDs config files
  - name: Deploy Calico node DaemonSet
    environment:
      KUBECONFIG: /etc/kubernetes/admin.conf
    k8s:
      apply: yes
      definition: "{{ lookup('template', item) }}"
      validate:
        fail_on_error: yes
        strict: yes
    with_items:
    - calico-node-daemonset.yaml.j2

  - name: Wait for calico/node Pods
    environment:
      KUBECONFIG: /etc/kubernetes/admin.conf
    command: kubectl wait -n kube-system -l k8s-app=calico-node --for=condition=Ready pods --timeout=120s
