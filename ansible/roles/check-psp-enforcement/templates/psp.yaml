---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-account
  namespace: "{{ test_check_psp_enforcement_namespace }}"
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: non-priv-psp
  namespace: "{{ test_check_psp_enforcement_namespace }}"
spec:
  runAsUser:
    rule: RunAsAny
  runAsGroup:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  privileged: false
  allowPrivilegeEscalation: false
  hostPID: false
  hostNetwork: false
  hostIPC: false
  fsGroup:
    rule: RunAsAny
  volumes:
  - secret
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: non-priv-psp
  namespace: "{{ test_check_psp_enforcement_namespace }}"
rules:
- apiGroups: ["policy"]
  verbs: ["use"]
  resources: ["podsecuritypolicies"]
  resourceNames:
  - non-priv-psp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: non-priv-psp
  namespace: "{{ test_check_psp_enforcement_namespace }}"
subjects:
- kind: ServiceAccount
  name: test-account
  namespace: "{{ test_check_psp_enforcement_namespace }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: non-priv-psp
